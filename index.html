<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>jQuery Calculator</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Added a link to our external stylesheet-->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
  </div>

  <div class="container">

    <div class="row">

      <!-- Calculator Card -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Calculator</h3>

          <div class="card-body">
            <button id="button-1" class="btn btn-primary number" value="1"><span>1</span></button>
            <button id="button-2" class="btn btn-primary number" value="2"><span>2</span></button>
            <button id="button-3" class="btn btn-primary number" value="3"><span>3</span></button>
            <button id="button-plus" class="btn btn-danger operator" value="plus"><span>+</span></button>
            <br><br>
            <button id="button-4" class="btn btn-primary number" value="4"><span>4</span></button>
            <button id="button-5" class="btn btn-primary number" value="5"><span>5</span></button>
            <button id="button-6" class="btn btn-primary number" value="6"><span>6</span></button>
            <button id="button-minus" class="btn btn-danger operator" value="minus"><span>&minus;</span></button>
            <br><br>
            <button id="button-7" class="btn btn-primary number" value="7"><span>7</span></button>
            <button id="button-8" class="btn btn-primary number" value="8"><span>8</span></button>
            <button id="button-9" class="btn btn-primary number" value="9"><span>9</span></button>
            <button id="button-multiply" class="btn btn-danger operator" value="times"><span>&times;</span></button>
            <br><br>
            <button id="button-0" class="btn btn-primary number" value="0"><span>0</span></button>
            <button id="button-divide" class="btn btn-danger operator" value="divide"><span>&divide;</span></button>
            <button id="button-power" class="btn btn-danger operator" value="power"><span>^</span></button>
            <button id="button-equal" class="btn btn-success equal" value="equals"><span>=</span></button>
            <br><br>
            <button id="button-clear" class="btn btn-dark clear" value="clear"><span>clear</span></button>
          </div>
        </div>
      </div>

      <!-- Result Card -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">

    $(document).ready(function () {
      // make variables global to the runtime of our app
      var firstNumber = 0;
      var secondNumber = 0;
      var operator = "";
      var result = 0;
      var isOperatorChosen = false;
      var isCalculated = false;

      // write a function to init isCalculated
      // when user hits clear the app will reset 

      function initializeCalculator() {
        firstNumber = "";
        secondNumber = "";
        operator = "";
        isOperatorChosen = false;
        isCalculated = false;

        $("#first-number, #second-number, #operator, #result").empty();
      }

      // make a click listener for all of the buttons 

      $(".number").on("click", function() {
        // check if we have already run a calc before allowing a click
        if (isCalculated) {
          return false;
        }

        // if an opertor is chosen we should send the numbers clicked to the second number element in the dom 
        // if not we will write to the second number element in the dom 

        if (isOperatorChosen) {
          // here we use this to refer to the .number button clicked, and .val(); to call the value from the html 
          secondNumber += $(this).val();
          $("#second-number").text(secondNumber);

        }
        else {
          firstNumber += $(this).val();
          $("#first-number").text(firstNumber);
        }

      });   //end of the click listener funtion//

      // make an operator click handler 

      $(".operator").on("click", function() {

        // check if a first number is selected, and if we have already run a calc, if so we exit
        if (!firstNumber || isCalculated ) {  
          return false;
        }
        // set isOperatorChosen to true so we can move to the second line
        isOperatorChosen = true;

        // store the operator away 
        operator = $(this).val();

        // set the html of the #operator to the text of what was clicked
        $("#operator").text($(this).text());

      });  //end of operator click handler//

      // create click handler for equals

      $(".equal").on("click", function() {
        // if we already clicked equal dont do the calc again
        if (isCalculated) {
          return false;
        }
        // set calculated to true
        isCalculated = true;

        // useParseInt to convert our string representation of numbers into actual integers
        firstNumber = parseInt(firstNumber);
        secondNumber = parseInt(secondNumber);

        // run the operation and set the html to the result 

        if (operator === "plus") {
          result = firstNumber + secondNumber;
        }
        else if (operator === "minus") {
          result = firstNumber - secondNumber;
        }
        else if (operator === "times") {
          result = firstNumber * secondNumber;
        }
        else if (operator === "divide") {
          result = firstNumber / secondNumber;
        }
        else if (operator === "power") {
          result = Math.pow(firstNumber, secondNumber);
        }

        $("#result").text(result);

      });   //end equals click handler//

      // create click handler for clear button 

      $(".clear").on("click", function() {
        // use the initializeCalculator function to clear the calc
        initializeCalculator();

      });

      // use the initializeCalculator function to start with a clear calc when we load the page

      initializeCalculator();

    });

  </script>

</body>

</html>
